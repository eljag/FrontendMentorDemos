<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Product preview card component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main>
            <section class="card">
                <article class="banner__card">
                    <picture class="picture__card">
                        <source
                            media="(min-width: 435px)"
                            srcset="images/image-product-desktop.jpg"
                            class="img__mobile"
                        />
                        <img
                            src="images/image-product-mobile.jpg"
                            alt="Gabrielle Parfurm"
                            class="img__mobile"
                        />
                    </picture>
                </article>

                <article class="descriptions">
                    <div class="description__features">
                        <h1 class="title">PERFUME</h1>
                        <h2 class="subtitle">Gabrielle Essence Eau De Parfum</h2>
                        <p class="copy-description">
                            A floral, solar and voluptuous interpretation composed
                            by Olivier Polge, Perfumer-Creator for the House of
                            CHANEL.
                        </p>
                    </div>
                    <div class="label_prices">
                        <div class="group__prices">
                            <p class="price">$149.99</p>
                            <p class="price_discount">$169.99</p>
                        </div>
                        <button class="btn">
                            <img src="images/icon-cart.svg" alt="Icon Cart">
                            Add to Cart
                        </button>    
                    </div>
                </article>
            </section>
        </main>
    </body>
</html>
