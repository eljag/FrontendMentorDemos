<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <article class="card">
                    <section class="card__avg">
                        <h2 class="card__title card__title--result">
                            Your Result
                        </h2>
                        <div class="card__circle">
                            <span class="avg"></span>
                            <span class="limit">of 100</span>
                        </div>
                        <h2 class="card__title card__title--calification">
                            Great
                        </h2>
                        <p class="card__report">
                            You scored higher than 65% of the people who have
                            taken these tests.
                        </p>
                    </section>
                    <section class="card__results">
                        <h2 class="card__title card__title--summary">
                            Summary
                        </h2>
                        <div class="card__stats" id="card-stats"></div>
                        <button class="btn">Continue</button>
                    </section>
                </article>
            </div>
        </main>
        <script src="js/app.js" type="module"></script>
    </body>
</html>
